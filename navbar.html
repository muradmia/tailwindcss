<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Logo and Search Icon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
             <div class="logo-part">
                <a href="#" class="text-white text-2xl font-bold">MyLogo</a>
             </div>
            

            <!-- Search Bar with Icon -->
            <div class="flex items-center bg-white rounded-lg overflow-hidden">
                <input 
                    type="text" 
                    placeholder="Search..." 
                    class="px-4 py-2 focus:outline-none w-64"
                >
                <button 
                    class="bg-blue-500 text-white p-2 hover:bg-blue-600 focus:outline-none"
                >
                    <!-- Search Icon (from Heroicons) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold">Welcome to My Website</h1>
        <p class="mt-4">This is a simple navbar with a logo and a search bar that includes a search icon.</p>
    </div>
</body>
</html>
