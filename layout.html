<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="layout flex h-[1020px] w-[95%] m-auto bg-gray-100">
        <div class="sidebar w-[10%] h-[1000px] bg-orange-300 justify-center items-center flex">
            <h1 class="text-white text-[30px]">side Bar</h1>
        </div>
        <div class="content w-[70%] min-h-[1020px]">
            <div class="header w-[100%] min-h-[70px] bg-gray-500 flex">
                <div class="header-wrapper flex w-[100%]">
                    <div class="header-left w-[50%] h-[80px] flex ps-[30px] items-center">
                        <div class="logo">
                            <h1 class="">Dua Page</h1>
                        </div>
                    </div>
                    <div class="header-right w-[50%] h-[80px] flex justify-end items-center">
                        <div class="logo">
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
                <div class="content-wrapper lg:flex md:flex sm:flex gap-[2%] mt-[10px]">
                    <div class="side w-[30%] h-[900px] bg-orange-900 pt-4 items-center">
                        <h1 class="text-center text-white text-[30px]">Content</h1>
                    </div>
                    <div class="middle w-[70%] h-[900px] bg-blue-900 pt-4">
                        <h1 class="text-center text-white text-[30px]">Content</h1>
                    </div>
                </div>
            </div>
            <div class="settings w-[20%] h-[1000px] bg-gray-900 flex justify-center items-center">
                <h1 class="text-white text-[50px]">Settings</h1>
            </div>
        </div>
</body>
</html>
