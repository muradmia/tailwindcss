<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-rose-900">Color With different shapes</h1>
    <p class ="text-blue-200">tailwind</p>
    <p class ="text-blue-300">tailwind</p>
    <p class ="text-blue-400">tailwind</p>
    <p class ="text-blue-500">tailwind</p>
    <p class ="text-blue-600">tailwind</p>
    <p class ="text-blue-700">tailwind</p>
    <p class ="text-blue-800">tailwind</p>
    <p class ="text-blue-900">tailwind</p>

    <br>
    <hr>
    <br>

    <h1>2. Background Color</h1>
    <p class="bg-pink-800 text-white">Tailwind</p>
    <p class="bg-red-800 text-white">Tailwind</p>
    <p class="bg-blue-600 text-white">Tailwind</p>
    <br>
    <hr>
    <br>

    <h1>3.Text Decoration</h1>
    <p class="line-through">Tailwind</p>
    <p class="underline">Tailwind</p>
    <p class="underline decoration-red-300">Tailwind</p>
    <p class="overline">Tailwind</p>
    <p class="overline">Tailwind</p>

    <br>
    <hr>
    <br>

    <h1>4. Acent Color</h1>
    <input class = "accent-teal-300" type="checkbox" checked>
    <input class = "accent-teal-300" type="checkbox">
    <input class = "accent-teal-300" type="checkbox">
    <input class = "caret-[#FFFF]" type="checkbox">

</body>
</html>
